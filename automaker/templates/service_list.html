{% extends 'base.html' %}
{% block content %}

<div class="mx-auto">
  <h1 class="mt-3 text-center">Services</h1>
</div>

<!-- Список услуг -->
<div class="row">
  {% for service in services %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <h3>{{ service.name }}</h3>
        <p>Price: {{ service.price }}</p>
    </div>
  {% endfor %}
</div>

{% endblock content %}
