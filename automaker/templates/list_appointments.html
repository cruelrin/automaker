{% extends 'base.html' %}
{% block content %}

<div class="row">
  {% for appointment in appointments %}
    <div class="col-lg-3 col-md-4 col-xs-6">
        <h3><a href="{% url 'appointment_detail' appointment.id %}">{{ appointment.car }}</a></h3>
        <p>Master: {{ appointment.master }}</p>
        <p>Services: {{ appointment.services }}</p>
        <p>Cost: {{ appointment.total_cost }}</p>
    </div>
  {% endfor %}
</div>

{% endblock content %}
